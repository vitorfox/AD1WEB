	console.log(a[index]);

}

function mudaTexto(chave,index) {
	mudaConteudo(chave,a[index][chave]);
};

function mudaLista(chave,index) {
	html = '<ul';

		html = html + "<li>"+a[index][chave][i]+"</li>";
	};
	html = html + "</ul>";
	mudaConteudo(chave,html);
}
